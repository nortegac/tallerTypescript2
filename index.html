<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <script type="module" src="./scripts/course.js" ></script>
    <script type="module" src="./scripts/dataCourses.js" ></script>
    <script type="module" src="./scripts/main.js"></script>

    <div class="container">
        <div class="row">
            <div class="col" style="padding:20px">
                
                <h1>Nicolás Ortega Caicedo</h1>
                <img src="./avatar.jpg" alt="Avatar" width="50%">
                
                <div class="conatiner" >
                    <br>
                    <div class="card">
                        <div class="card-body">
                            <table class="table">
                                <h2>Datos Personales</h2>
                                <tbody>
                                    <tr>
                                        <td>Código</td>
                                        <td id="codigo"></td>
                                    </tr>
                                    <tr>
                                        <td>Cédula</td>
                                        <td id="cedula"></td>
                                    </tr>
                                    <tr>
                                        <td>Edad</td>
                                        <td id="edad"></td>
                                    </tr>
                                    <tr>
                                        <td>Dirección</td>
                                        <td id="direccion"></td>
                                    </tr>
                                    <tr>
                                        <td>Teléfono</td>
                                        <td id="telefono"></td>
                                    </tr>
                                </tbody>
                            </table>
    
                        </div>
                        
                    </div>
                </div>
                
            </div>
            <div class="col" style="padding:20px">
                <div class="card">
                    <div class="card-body">
                        <h2>Cursos Actuales</h2>
                        <h5>Filtrar por nombre</h5>
                        <form style="margin:10px;">
                            <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                            </div>
                            <div class="col">
                                <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                            </div>
                            </div>
                        </form>

                        <h5>Filtrar por rango de créditos</h5>
                        <form style="margin:10px">
                            <div class="form-row">
                                <div class="col" style="text-align: center">
                                    Entre
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="min-box" placeholder="min">
                                </div>
                                <div class="col" style="text-align: center">
                                    y
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="max-box" placeholder="max">
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByCredits" class="btn btn-success">Aplicar</button>
                                </div>
                            </div>
                        </form>

                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Curso</th>
                                    <th>Profesor</th>
                                    <th>Créditos</th>
                                </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                        </table>

                        <h4 style="text-align: center;">Total créditos: <span id="total-credits"></span></h4>
                        
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
